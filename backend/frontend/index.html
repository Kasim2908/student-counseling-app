<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Counseling System</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    header h1 {
      font-size: 28px;
      font-weight: 600;
      color: #00ffe7;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffe7;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .hero h2 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 12px 28px;
      font-size: 16px;
      font-weight: bold;
      color: #0f2027;
      background: #00ffe7;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      padding: 10px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.3);
      font-size: 14px;
    }
  </style>
</head>

      <a href="admin-signin.html">Admin Login</a>
      <a href="admin-signup.html">Admin Signup</a>
    </nav>
  </header>

  <div class="hero">
    <h2>Welcome to Student Counseling System</h2>
    <p>Your one-stop solution for secure academic admission & document submission</p>
  </div>

  <footer>
    &copy; 2025 Student Counseling App. All rights reserved.
  </footer>
</body>
</html>
