<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      animation: slideUp 0.6s ease-in-out;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ffe7;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      background-color: #2e3b4e;
      color: #fff;
    }

    input::placeholder {
      color: #bbb;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #00ffe7;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00bfa5;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px 15px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      margin: 0 auto;
      margin-top: 15px;
      background: #fff;
      color: #000;
      width: fit-content;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .google-btn img {
      height: 20px;
    }

    .google-btn:hover {
      transform: scale(1.05);
    }

    .alt-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .alt-link a {
      color: #00ffe7;
      text-decoration: none;
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üßë‚Äçüéì Student Signup</h2>
    <form action="/student/signup" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p style="text-align:center; margin: 15px 0;">or</p>

    <!-- Centered Google Button -->
    <div style="display: flex; justify-content: center;">
      <button onclick="handleGoogleSignup()" class="google-btn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google Icon">
        Sign Up with Google
      </button>
    </div>

    <div class="alt-link">
      Already have an account? <a href="signin.html">Login here</a>
    </div>
  </div>

  <!-- Firebase JS SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEr7HfN8H0pHDaF742FHRSjfh0qWBu_ts",
      authDomain: "studentcounselingapp-1b0b1.firebaseapp.com",
      projectId: "studentcounselingapp-1b0b1",
      storageBucket: "studentcounselingapp-1b0b1.appspot.com",
      messagingSenderId: "235210829872",
      appId: "1:235210829872:web:8de05983d2a90c34567df5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.handleGoogleSignup = function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert("‚úÖ Google Signup Successful: " + user.email);
          // You can redirect or send the user to your dashboard
        })
        .catch((error) => {
          console.error("Google Signup Failed:", error);
          alert("‚ùå Google Signup Failed:\n" + error.message);
        });
    }
  </script>
</body>
</html>
