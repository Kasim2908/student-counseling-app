<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <!-- Firebase (modular SDK) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEr7HfN8H0pHDaF742FHRSjfh0qWBu_ts",
      authDomain: "studentcounselingapp-1b0b1.firebaseapp.com",
      projectId: "studentcounselingapp-1b0b1",
      appId: "1:235210829872:web:8de05983d2a90c34567df5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Make function globally available
    window.handleAdminGoogleLogin = () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert("‚úÖ Admin Login Successful: " + user.email);
          window.location.href = "/admin-dashboard.html";
        })
        .catch((error) => {
          console.error("Google Login Error:", error);
          alert("‚ùå Admin Google Login Failed");
        });
    };
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.6s ease-in-out;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ffe7;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2e3b4e;
      color: #fff;
    }

    input::placeholder {
      color: #bbb;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #00ffe7;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00bfa5;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px 15px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      margin: 0 auto;
      margin-top: 15px;
      background: #fff;
      color: #000;
      width: fit-content;
      transition: transform 0.2s ease;
    }

    .google-btn img {
      height: 20px;
    }

    .google-btn:hover {
      transform: scale(1.05);
    }

    .alt-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .alt-link a {
      color: #00ffe7;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üõ°Ô∏è Admin Login</h2>
    <form action="/admin/login" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="admin@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>

      <button type="submit" class="btn">Login</button>
    </form>

    <p style="text-align:center; margin: 15px 0;">or</p>

    <div style="display: flex; justify-content: center;">
      <button onclick="handleAdminGoogleLogin()" class="google-btn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google Icon">
        Login with Google
      </button>
    </div>

    <div class="alt-link">
      Don't have an account? <a href="admin-signup.html">Signup here</a>
    </div>
  </div>

</body>
</html>
